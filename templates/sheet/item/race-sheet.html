<form class="{{cssClass}} item-form flexcol" autocomplete="off">
    <header class="sheet-header flexrow">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" ></h1>
        </div>
    </header>

    <table class="flex0">
        <colgroup>
            <col style="width: 15%;">
            <col style="width: 15%;">
            <col style="width: 15%;">
            <col style="width: 15%;">
            <col style="width: 15%;">
            <col style="width: 15%;">
        </colgroup>

        <tr>
            <th>{{localize "KG.RaceType"}}</th>
            <th>{{localize "KG.STR"}}</th>
            <th>{{localize "KG.AGI"}}</th>
            <th>{{localize "KG.INT"}}</th>
            <th>{{localize "KG.WIL"}}</th>
            <th>{{localize "KG.LCK"}}</th>
        </tr>

        <tr>
            <td><input type="radio" id="type1" name="system.type" value="0" data-dtype="Number" {{#ifEquals system.type 0}} checked {{/ifEquals}}>&nbsp<label for="type1">{{localize "KG.Warrior"}}</label></td>
            <td><input type="text" name="system.attributes.0.str.value" value="{{system.attributes.[0].str.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.0.agi.value" value="{{system.attributes.[0].agi.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.0.int.value" value="{{system.attributes.[0].int.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.0.wil.value" value="{{system.attributes.[0].wil.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.0.lck.value" value="{{system.attributes.[0].lck.value}}" data-dtype="Number"/></td>
        </tr>

        <tr>
            <td><input type="radio" id="type2" name="system.type" value="1" data-dtype="Number" {{#ifEquals system.type 1}} checked {{/ifEquals}}>&nbsp<label for="type2">{{localize "KG.Adept"}}</label></td>
            <td><input type="text" name="system.attributes.1.str.value" value="{{system.attributes.[1].str.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.1.agi.value" value="{{system.attributes.[1].agi.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.1.int.value" value="{{system.attributes.[1].int.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.1.wil.value" value="{{system.attributes.[1].wil.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.1.lck.value" value="{{system.attributes.[1].lck.value}}" data-dtype="Number"/></td>
        </tr>

        <tr>
            <td><input type="radio" id="type3" name="system.type" value="2" data-dtype="Number" {{#ifEquals system.type 2}} checked {{/ifEquals}}>&nbsp<label for="type3">{{localize "KG.Occultist"}}</label></td>
            <td><input type="text" name="system.attributes.2.str.value" value="{{system.attributes.[2].str.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.2.agi.value" value="{{system.attributes.[2].agi.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.2.int.value" value="{{system.attributes.[2].int.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.2.wil.value" value="{{system.attributes.[2].wil.value}}" data-dtype="Number"/></td>
            <td><input type="text" name="system.attributes.2.lck.value" value="{{system.attributes.[2].lck.value}}" data-dtype="Number"/></td>
        </tr>

    </table>
    {{~> 'kamigakari.item-description' type="race"}}
</form>
